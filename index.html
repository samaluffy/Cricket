        <tbody>
          <!-- Rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Upcoming Matches Section -->
  <section id="upcoming-matches-section">
    <h2>Upcoming Matches</h2>
    <div id="upcomingMatches">
      <table>
        <thead>
          <tr>
            <th>Match</th>
            <th>Date</th>
            <th>Time</th>
            <th>Venue</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically inserted here -->
